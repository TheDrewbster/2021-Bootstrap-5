<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--
justify-content-center:
justify-content-end:
flex-column:

nav-tabs: turns into a tabbed navbar
active: selects active page
-->
<body>
<div class="container">
    <ul class="nav flex-column" >
    <li class="nav-item">
        <a href="#" class="nav-link"> Home</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Products</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Blogs</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">About Us</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Contact Us</a>
    </li>
    </ul>
    <br/><br/><br/>
    <ul class="nav nav-tabs" >
        <li class="nav-item">
            <a href="#" class="nav-link active "> Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blogs</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>
<br/><br/><br/>

    <!--
    dropdown: creates a dropdowm
    dropdown-toggle: this is put in the specific tab
    dropdown-menu: begins a list of dropdown items
    dropdown-item: a piece of the dropdown (email, map, online, etc...)

    -->
    <ul class="nav nav-tabs" >
        <li class="nav-item">
            <a href="#" class="nav-link"> Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blogs</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item dropdown ">
            <a href="#" class="nav-link dropdown-toggle " data-bs-toggle="dropdown">Contact Us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item">Email</a></li>
                <li><a class="dropdown-item">Map</a></li>
                <li><a class="dropdown-item">Online</a></li>
                <li><a class="dropdown-item">Phone</a></li>
                <li><a class="dropdown-item">Book</a></li>

            </ul>
        </li>
    </ul>

</div>
</body>
</html>
