<!--
ALL CONTENT MUST BE IN A COLUMN
	*** USE TABBING TO HELP!!!!!

Form Notes:
All form items must be inside a <form> </form>
tag
Standard Syntax:
	<form action="#" method="post">
	</form>
Every Input needs a Label
Input types: Text,

Bootstrap Form Classes: form-label, form-control

Classes: Form Select (required)
form-select-lg or form-select-sm (optional)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control"
                               placeholder="Enter Your First Name">
                    </div>
                    <div class="col-sm-6">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control"
                               placeholder="Enter Your Last Name - Nobody Cares About the Middle Initial....">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add1" class="form-label">Address Line 1:</label>
                        <input type="text" id="add1" name="add1" class="form-control"
                               placeholder="Enter Address Line 1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add2" class="form-label">Address Line 2:</label>
                        <input type="text" id="add2" name="add2" class="form-control"
                               placeholder="Enter Address Line 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" name="city" class="form-control"
                               placeholder="Enter Town/City">
                    </div>
                    <div class="col-sm-2">
                        <label for="state" class="form-label">State:</label>
                        <!--<input type="text" id="state" name="state" class="form-control"
                               placeholder="Enter State">-->
                        <select class="form-select" name="State" id="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        US Outlying Territories - Full name
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <label for="zip" class="form-label">Zip Code:</label>
                        <input type="text" id="zip" name="zip" class="form-control"
                               placeholder="Enter Zip Code">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="reason" class="form-label">Reason for Contact:</label>
                        <select class="form-select" multiple name="reason">
                            <option value="billing">Billing</option>
                            <option value="support">Customer Support</option>
                            <option value="shipping">Shipping Issue</option>
                            <option value="return">Product Return</option>
                            <option value="cranky">Cranky Complain Waaa waaa</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="comment" class="form-label">Comments:</label>
                        <textarea class="form-control" rows="6" name="comment" id="comment">Enter Comments Here</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
